<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy One Month ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-bg: #fde6ef;
      --pink-soft: #fff3f8;
      --pink-accent: #f3a3c1;
      --text: #5a2a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--pink-bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* ===== HEARTS BACKGROUND ===== */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s linear infinite;
      top: 100%;
      border-radius: 3px 3px 0 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
    }

    /* ===== INTRO (Rose Bloom) ===== */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fde6ef, #fff3f8);
      position: relative;
      overflow: hidden;
    }

    .rose {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #f06292 0%, #c2185b 70%);
      border-radius: 50%;
      animation: bloomRose 3s ease forwards;
      opacity: 0;
    }

    @keyframes bloomRose {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .intro-text {
      margin-top: 40px;
      font-size: 1.6rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s 2s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* ===== LETTER SECTION ===== */
    #letter-section {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: var(--pink-soft);
    }

    .audio-container {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    audio {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 18px;
      align-items: start;
    }

    .media img,
    .media video {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .media video {
      object-fit: cover;
    }

    .letter-image {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
    }

    @media (max-width: 850px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <!-- HEARTS (background) -->
  <script>
    for(let i=0; i<20; i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100+'%';
      heart.style.animationDuration = (4+Math.random()*4)+'s';
      heart.style.width = heart.style.height = (10+Math.random()*15)+'px';
      document.body.appendChild(heart);
    }
  </script>

  <!-- INTRO -->
  <section id="intro">
    <div class="rose"></div>
    <div class="intro-text">
      Hii Baby!!<br>
      Happy One Month. I Love You So Much Ra ❤️
    </div>
  </section>

  <!-- LETTER -->
  <section id="letter-section">
    <div class="audio-container">
      Press this baby ❤️
      <audio controls>
        <source src="audio/letter.mp4" type="audio/mp4">
      </audio>
    </div>

    <div class="layout">
      <!-- LEFT COLUMN -->
      <div class="media">
        <video src="videos/vid1.mp4" controls loop></video>
        <video src="videos/vid2.mp4" controls loop></video>
      </div>

      <!-- CENTER LETTER -->
      <img src="images/letter.png" alt="Love Letter" class="letter-image">

      <!-- RIGHT COLUMN -->
      <div class="media">
        <video src="videos/vid3.mp4" controls loop></video>
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
      </div>
    </div>
  </section>

  <script>
    // Switch from intro to letter section
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('letter-section').style.display = 'block';
      window.scrollTo(0, 0);
    }, 4500);
  </script>

</body>
</html>
