<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy One Month ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-bg: #fde6ef;
      --pink-soft: #fff3f8;
      --pink-accent: #f3a3c1;
      --text: #5a2a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--pink-bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* ===== HEARTS BACKGROUND ===== */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.4);
      transform: rotate(-45deg);
      border-radius: 3px 3px 0 0;
      z-index: 1;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.4);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    /* ===== INTRO (Rose Bloom) ===== */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fde6ef, #fff3f8);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .rose {
      position: relative;
      width: 160px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rose-flower {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 10px;
    }

    .petal {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(ellipse at 50% 60%, #ff6b9d 0%, #c2185b 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 35px;
      left: 45px;
      transform-origin: 50% 100%;
      opacity: 0;
      animation: bloomPetal 3s ease forwards;
      box-shadow: inset -2px -2px 8px rgba(0,0,0,0.15);
    }

    /* Rotate petals evenly around center */
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-35px); animation-delay: 0s; }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-35px); animation-delay: 0.2s; }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-35px); animation-delay: 0.4s; }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-35px); animation-delay: 0.6s; }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-35px); animation-delay: 0.8s; }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-35px); animation-delay: 1s; }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-35px); animation-delay: 1.2s; }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-35px); animation-delay: 1.4s; }

    .center {
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle at center, #ffe066, #ffc107);
      border-radius: 50%;
      top: 52px;
      left: 52px;
      opacity: 0;
      animation: fadeIn 1s 2s forwards;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .stem {
      width: 6px;
      height: 80px;
      background: linear-gradient(to right, #2d5016, #5a8a2e);
      border-radius: 3px;
      opacity: 0;
      animation: fadeIn 1s 2.5s forwards;
      position: relative;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 18px;
      background: radial-gradient(ellipse at 30% 50%, #5a8a2e, #2d5016);
      border-radius: 0 50% 50% 50%;
      opacity: 0;
      animation: fadeIn 1s 3s forwards;
    }

    .leaf:nth-child(1) {
      top: 20px;
      left: -15px;
      transform: rotate(-30deg);
    }

    .leaf:nth-child(2) {
      top: 45px;
      right: -15px;
      transform: rotate(30deg) scaleX(-1);
    }

    @keyframes bloomPetal {
      0% { transform: rotate(var(--rot)) translateY(-35px) scale(0); opacity: 0; }
      50% { transform: rotate(var(--rot)) translateY(-35px) scale(1.1); opacity: 1; }
      100% { transform: rotate(var(--rot)) translateY(-35px) scale(1); opacity: 1; }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .intro-text {
      margin-top: 40px;
      font-size: 1.6rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s 2.5s forwards;
    }

    /* ===== LETTER SECTION ===== */
    #letter-section {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: var(--pink-soft);
    }

    .audio-container {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    audio {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      filter: hue-rotate(320deg) saturate(1.5);
    }

    audio::-webkit-media-controls-panel {
      background: linear-gradient(to right, #ffc1e3, #ffb3d9);
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 18px;
      align-items: start;
    }

    .media img,
    .media video {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .media video {
      object-fit: cover;
    }

    .letter-image {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
    }

    @media (max-width: 850px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <!-- HEARTS (background) -->
  <script>
    for(let i=0; i<50; i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100+'%';
      heart.style.top = Math.random()*100+'%';
      let size = 8+Math.random()*20;
      heart.style.width = heart.style.height = size+'px';
      heart.style.opacity = 0.15 + Math.random()*0.25;
      document.body.appendChild(heart);
    }
  </script>

  <!-- INTRO -->
  <section id="intro">
    <div class="rose">
      <div class="rose-flower">
        <div class="petal" style="--rot:0deg"></div>
        <div class="petal" style="--rot:45deg"></div>
        <div class="petal" style="--rot:90deg"></div>
        <div class="petal" style="--rot:135deg"></div>
        <div class="petal" style="--rot:180deg"></div>
        <div class="petal" style="--rot:225deg"></div>
        <div class="petal" style="--rot:270deg"></div>
        <div class="petal" style="--rot:315deg"></div>
        <div class="center"></div>
      </div>
      <div class="stem">
        <div class="leaf"></div>
        <div class="leaf"></div>
      </div>
    </div>
    <div class="intro-text">
      Hii Baby!!<br>
      Happy One Month. I Love You So Much Ra ❤️
    </div>
  </section>

  <!-- LETTER -->
  <section id="letter-section">
    <div class="audio-container">
      <div>Press this baby ❤️</div>
      <audio controls>
        <source src="audio/letter.mp4" type="audio/mp4">
      </audio>
    </div>

    <div class="layout">
      <!-- LEFT COLUMN -->
      <div class="media">
        <video src="videos/vid1.mp4" controls loop></video>
        <video src="videos/vid2.mp4" controls loop></video>
      </div>

      <!-- CENTER LETTER -->
      <img src="images/letter.png" alt="Love Letter" class="letter-image">

      <!-- RIGHT COLUMN -->
      <div class="media">
        <video src="videos/vid3.mp4" controls loop></video>
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
      </div>
    </div>
  </section>

  <script>
    // Switch from intro to letter section
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('letter-section').style.display = 'block';
      window.scrollTo(0, 0);
      
      // Autoplay all videos
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.play().catch(err => {
          console.log('Autoplay prevented:', err);
          // If autoplay is blocked, mute and try again
          video.muted = true;
          video.play();
        });
      });
    }, 5000);
  </script>

</body>
</html>
