<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy One Month ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-bg: #fde6ef;
      --pink-soft: #fff3f8;
      --pink-accent: #f3a3c1;
      --text: #5a2a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--pink-bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* ===== HEARTS BACKGROUND ===== */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(219, 68, 105, 0.6);
      transform: rotate(-45deg);
      border-radius: 3px 3px 0 0;
      z-index: 1;
      pointer-events: none;
      animation: floatUp 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(219, 68, 105, 0.6);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes floatUp {
      0% { 
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% { 
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* ===== INTRO (Rose Bloom) ===== */
    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fde6ef, #fff3f8);
      position: relative;
      overflow: hidden;
    }
    .rose {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 50% 50%, #f06292 0%, #c2185b 80%);
      border-radius: 50% 50% 50% 50%;
      top: 30px;
      left: 30px;
      transform-origin: bottom center;
      opacity: 0;
      animation: bloomPetal 3s ease forwards;
    }
    /* Rotate petals evenly around center */
    .petal:nth-child(1) { transform: rotate(0deg); animation-delay: 0s; }
    .petal:nth-child(2) { transform: rotate(45deg); animation-delay: 0.2s; }
    .petal:nth-child(3) { transform: rotate(90deg); animation-delay: 0.4s; }
    .petal:nth-child(4) { transform: rotate(135deg); animation-delay: 0.6s; }
    .petal:nth-child(5) { transform: rotate(180deg); animation-delay: 0.8s; }
    .petal:nth-child(6) { transform: rotate(225deg); animation-delay: 1s; }
    .petal:nth-child(7) { transform: rotate(270deg); animation-delay: 1.2s; }
    .petal:nth-child(8) { transform: rotate(315deg); animation-delay: 1.4s; }
    .center {
      position: absolute;
      width: 28px;
      height: 28px;
      background: radial-gradient(circle at center, #ffd6e6, #ff7bac);
      border-radius: 50%;
      top: 46px;
      left: 46px;
      opacity: 0;
      animation: fadeIn 1s 2s forwards;
    }
    @keyframes bloomPetal {
      0% { transform: scale(0) rotate(var(--rotation)); opacity: 0; }
      50% { transform: scale(1.2) rotate(var(--rotation)); opacity: 1; }
      100% { transform: scale(1) rotate(var(--rotation)); opacity: 1; }
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .intro-text {
      margin-top: 40px;
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s 2.5s forwards;
    }

    /* ===== LETTER SECTION ===== */
    #letter-section {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: var(--pink-soft);
    }

    .audio-container {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    audio {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background: linear-gradient(135deg, #ff9eb5 0%, #ff6b9d 50%, #f06292 100%);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(240, 98, 146, 0.3),
                  inset 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      filter: brightness(1.2);
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 18px;
      align-items: start;
    }

    .media img,
    .media video {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .media video {
      object-fit: cover;
    }

    .letter-images {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .letter-image {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
    }

    @media (max-width: 850px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <!-- HEARTS (background) -->
  <script>
    for(let i=0; i<30; i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100+'%';
      let size = 12+Math.random()*18;
      heart.style.width = heart.style.height = size+'px';
      heart.style.animationDuration = (6+Math.random()*4)+'s';
      heart.style.animationDelay = Math.random()*5+'s';
      document.body.appendChild(heart);
    }
  </script>

  <!-- INTRO -->
  <section id="intro">
    <div class="rose">
      <div class="petal" style="--rotation:0deg"></div>
      <div class="petal" style="--rotation:45deg"></div>
      <div class="petal" style="--rotation:90deg"></div>
      <div class="petal" style="--rotation:135deg"></div>
      <div class="petal" style="--rotation:180deg"></div>
      <div class="petal" style="--rotation:225deg"></div>
      <div class="petal" style="--rotation:270deg"></div>
      <div class="petal" style="--rotation:315deg"></div>
      <div class="center"></div>
    </div>
    <div class="intro-text">
      Hii Baby!!<br>
      Happy One Month. I Love You So Much Ra ❤️
    </div>
  </section>

  <!-- LETTER -->
  <section id="letter-section">
    <div class="audio-container">
      <div>Press this baby ❤️</div>
      <audio controls>
        <source src="audio/letter.mp4" type="audio/mp4">
      </audio>
    </div>

    <div class="layout">
      <!-- LEFT COLUMN -->
      <div class="media">
        <video src="videos/vid1.mp4" controls loop></video>
        <video src="videos/vid2.mp4" controls loop></video>
      </div>

      <!-- CENTER LETTER IMAGES -->
      <div class="letter-images">
        <img src="images/letter.png" alt="Love Letter Part 1" class="letter-image">
        <img src="images/letter2.png" alt="Love Letter Part 2" class="letter-image">
      </div>

      <!-- RIGHT COLUMN -->
      <div class="media">
        <video src="videos/vid3.mp4" controls loop></video>
        <video src="videos/vid4.mp4" controls loop></video>
      </div>
    </div>

    <!-- BOTTOM ROW -->
    <div style="max-width: 1100px; margin: 18px auto 0; display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px;">
      <video src="videos/vid5.mp4" controls loop style="width: 100%; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.12);"></video>
      <video src="videos/vid6.mp4" controls loop style="width: 100%; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,0.12);"></video>
    </div>
  </section>

  <script>
    // Switch from intro to letter section
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('letter-section').style.display = 'block';
      window.scrollTo(0, 0);
      
      // Autoplay all videos
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.play().catch(err => {
          console.log('Autoplay prevented:', err);
          // If autoplay is blocked, mute and try again
          video.muted = true;
          video.play();
        });
      });
    }, 5000);
  </script>

</body>
</html>
