<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy One Month ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-bg: #fde6ef;
      --pink-soft: #fff3f8;
      --pink-accent: #f3a3c1;
      --text: #5a2a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--pink-bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* ===== HEARTS BACKGROUND ===== */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(219, 68, 105, 0.6);
      transform: rotate(-45deg);
      border-radius: 3px 3px 0 0;
      z-index: 1;
      pointer-events: none;
      animation: floatUp 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(219, 68, 105, 0.6);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes floatUp {
      0% { 
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% { 
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* ===== INTRO (Rose Bloom) ===== */
    #intro{
      height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 50% 20%, #fff3f8 0%, #fde6ef 45%, #ffe9f3 100%);
      position:relative;
      overflow:hidden;
    }

    /* cluster container centered above text */
    .rose-cluster{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -66%); /* pulls cluster above the text */
      width: 520px;
      height: 260px;
      pointer-events:none;
      z-index:1;
    }

    /* keep text above roses or below depending on your vibe */
    .intro-content{
      position:relative;
      z-index:2;
    }

    /* each rose absolute within cluster */
    .rose-cluster .rose{
      position:absolute;
      inset:auto;
      transform: translate(-50%,-50%) scale(1);
      opacity:0;
    }

    /* very slight arch (almost straight line) — less clustered */
    .rose.r3{ left:50%; top:44%; --size: 190px; --roseDelay: .10s; z-index:3; } /* center (slightly higher) */
    .rose.r2{ left:35%; top:46%; --size: 165px; --roseDelay: .00s; z-index:2; } /* left */
    .rose.r4{ left:65%; top:46%; --size: 165px; --roseDelay: .20s; z-index:2; } /* right */
    .rose.r1{ left:20%; top:48%; --size: 145px; --roseDelay: .30s; z-index:1; } /* outer-left */
    .rose.r5{ left:80%; top:48%; --size: 145px; --roseDelay: .40s; z-index:1; } /* outer-right */

    .intro-text{
      margin-top: 42px;  /* increased from 24px */
      font-size:1.6rem;
      font-weight:700;
      text-align:center;
      letter-spacing:.2px;
      color:#7a1f4b;
      opacity:0;
      animation: textIn 1.2s ease 1.8s forwards;
      text-shadow: 0 6px 18px rgba(194,24,91,.18);
    }
    @keyframes textIn{
      from{opacity:0; transform:translateY(8px); filter:blur(2px);}
      to{opacity:1; transform:translateY(0); filter:blur(0);}
    }

    /* ===== ROSE ===== */
    .rose{
      position:absolute;
      width: var(--size, 150px);
      height: var(--size, 150px);
      left: var(--x, 50%);
      top: var(--y, 50%);
      transform: translate(-50%,-50%) scale(.92);
      filter: drop-shadow(0 18px 35px rgba(194,24,91,.20));
      opacity:0;
      animation: rosePop .9s ease forwards;
      animation-delay: var(--roseDelay, 0s);
    }
    @keyframes rosePop{
      0%{opacity:0; transform:translate(-50%,-50%) scale(.7); filter:blur(1px) drop-shadow(0 0 0 rgba(0,0,0,0));}
      60%{opacity:1; transform:translate(-50%,-50%) scale(1.02); filter:blur(0) drop-shadow(0 18px 35px rgba(194,24,91,.20));}
      100%{opacity:1; transform:translate(-50%,-50%) scale(1); }
    }

    .rose .core{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
    }

    /* subtle glow behind rose */
    .rose::before{
      content:"";
      position:absolute;
      inset: 12%;
      border-radius:50%;
      background: radial-gradient(circle at 50% 45%,
        rgba(255, 178, 205,.28) 0%,
        rgba(240, 98, 146,.12) 35%,
        rgba(194, 24, 91,.0) 70%);
      transform: scale(.9);
      filter: blur(2px);
    }

    /* ===== PETAL SHAPE =====
       Uses clip-path + gradients + highlight overlay for "real" petals
    */
    .petal{
      position:absolute;
      width: 52%;
      height: 42%;
      left: 24%;
      top: 28%;
      transform-origin: 50% 92%;
      /* petal silhouette */
      clip-path: path("M 50 2 C 66 6 86 20 90 40 C 95 63 76 84 50 98 C 24 84 5 63 10 40 C 14 20 34 6 50 2 Z");
      border-radius: 60% 60% 65% 65%;
      opacity:0;

      /* base shading */
      background:
        radial-gradient(120% 90% at 30% 30%, rgba(255,214,230,.95) 0%, rgba(255,214,230,.35) 18%, rgba(255,214,230,0) 48%),
        radial-gradient(120% 90% at 65% 35%, rgba(255,255,255,.35) 0%, rgba(255,255,255,0) 55%),
        radial-gradient(120% 100% at 50% 95%, rgba(122,18,74,.40) 0%, rgba(122,18,74,0) 62%),
        linear-gradient(145deg, var(--p1,#ff5fa2) 0%, var(--p2,#c2185b) 70%, var(--p3,#8a1242) 100%);

      box-shadow:
        inset 0 10px 18px rgba(255,255,255,.22),
        inset 0 -10px 22px rgba(122,18,74,.25);
      filter: saturate(1.05);
    }

    /* glossy highlight streak */
    .petal::after{
      content:"";
      position:absolute;
      inset:0;
      clip-path: inherit;
      background:
        radial-gradient(70% 60% at 28% 22%, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 55%),
        radial-gradient(90% 70% at 55% 38%, rgba(255,190,214,.45) 0%, rgba(255,190,214,0) 60%);
      mix-blend-mode: screen;
      opacity:.85;
    }

    /* ===== BLOOM ANIMATION ===== */
    .petal{
      animation: bloom 1.7s cubic-bezier(.16, .85, .22, 1) forwards;
      animation-delay: calc(var(--roseDelay, 0s) + var(--d, 0s));
    }

    @keyframes bloom{
      0%{
        opacity:0;
        transform:
          rotate(var(--r))
          translateY(20%)
          scale(.18)
          skewX(-6deg);
        filter: blur(1px);
      }
      55%{
        opacity:1;
        transform:
          rotate(var(--r))
          translateY(var(--lift, -2%))
          scale(1.12)
          skewX(0deg);
        filter: blur(0);
      }
      100%{
        opacity:1;
        transform:
          rotate(var(--r))
          translateY(var(--lift, -2%))
          scale(1)
          skewX(0deg);
      }
    }

    /* ===== LAYERS ===== */
    .layer{
      position:absolute;
      inset:0;
    }

    /* outer petals: bigger + slightly darker */
    .layer.outer .petal{
      width: 58%;
      height: 46%;
      left: 21%;
      top: 26%;
      --p1: #ff66ad;
      --p2: #c2185b;
      --p3: #7b0f3b;
      filter: saturate(1.08);
    }

    /* inner petals: smaller + brighter */
    .layer.inner .petal{
      width: 48%;
      height: 38%;
      left: 26%;
      top: 30%;
      --p1: #ff7bb9;
      --p2: #d81b60;
      --p3: #8a1242;
      filter: saturate(1.15);
    }

    /* tiny center bud */
    .bud{
      width: 16%;
      height: 16%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #ffd6e6 0%, rgba(255,214,230,.5) 25%, rgba(255,214,230,0) 55%),
        radial-gradient(circle at 55% 60%, #ff7bac 0%, #c2185b 62%, #7b0f3b 100%);
      box-shadow:
        inset 0 6px 12px rgba(255,255,255,.18),
        inset 0 -8px 14px rgba(122,18,74,.25);
      opacity:0;
      transform: scale(.4);
      animation: budIn 1s ease forwards;
      animation-delay: calc(var(--roseDelay, 0s) + 1.05s);
    }
    @keyframes budIn{
      to{opacity:1; transform: scale(1);}
    }

    /* optional gentle "breathing" after bloom */
    .rose{
      animation: rosePop .9s ease forwards, breathe 5.5s ease-in-out infinite;
      animation-delay: var(--roseDelay, 0s), calc(var(--roseDelay, 0s) + 2.0s);
    }
    @keyframes breathe{
      0%,100%{ transform: translate(-50%,-50%) scale(1); }
      50%{ transform: translate(-50%,-50%) scale(1.02); }
    }

    /* ===== LETTER SECTION ===== */
    #letter-section {
      display: none;
      min-height: 100vh;
      padding: 20px;
      background: var(--pink-soft);
    }

    .audio-container {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    audio {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      outline: none;
    }

    audio::-webkit-media-controls-panel {
      background: linear-gradient(135deg, #ff9eb5 0%, #ff6b9d 50%, #f06292 100%);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(240, 98, 146, 0.3),
                  inset 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      filter: brightness(1.2);
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 18px;
      align-items: start;
    }

    .media img,
    .media video {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .media video {
      object-fit: cover;
    }

    .letter-images {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .letter-image {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
    }

    @media (max-width: 850px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <!-- HEARTS (background) -->
  <script>
    for(let i=0; i<30; i++){
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random()*100+'%';
      let size = 12+Math.random()*18;
      heart.style.width = heart.style.height = size+'px';
      heart.style.animationDuration = (6+Math.random()*4)+'s';
      heart.style.animationDelay = Math.random()*5+'s';
      document.body.appendChild(heart);
    }
  </script>

  <!-- INTRO -->
  <section id="intro">
    <div class="rose-cluster" aria-hidden="true">
      <div class="rose r1"></div>
      <div class="rose r2"></div>
      <div class="rose r3"></div>
      <div class="rose r4"></div>
      <div class="rose r5"></div>
    </div>

    <div class="intro-content">
      <div class="intro-text">
        Hii Baby!!<br>
        Happy One Month. I Love You So Much Ra ❤️
      </div>
    </div>
  </section>

  <!-- LETTER -->
  <section id="letter-section">
    <div class="audio-container">
      <div>Press this baby ❤️</div>
      <audio controls>
        <source src="audio/letter.mp4" type="audio/mp4">
      </audio>
    </div>

    <div class="layout">
      <!-- LEFT COLUMN - 3 videos stacked -->
      <div class="media">
        <video src="videos/vid1.mp4" controls loop></video>
        <video src="videos/vid2.mp4" controls loop></video>
        <video src="videos/vid3.mp4" controls loop></video>
      </div>

      <!-- CENTER - 3 letter images stacked -->
      <div class="letter-images">
        <img src="images/letter.png" alt="Love Letter Part 1" class="letter-image">
        <img src="images/letter2.png" alt="Love Letter Part 2" class="letter-image">
        <img src="images/letter3.png" alt="Love Letter Part 3" class="letter-image">
      </div>

      <!-- RIGHT COLUMN - 3 videos stacked -->
      <div class="media">
        <video src="videos/vid4.mp4" controls loop></video>
        <video src="videos/vid5.mp4" controls loop></video>
        <video src="videos/vid6.mp4" controls loop></video>
      </div>
    </div>
  </section>

  <script>
    function roseTemplate() {
      const outer = Array.from({ length: 10 }, (_, i) => {
        const r = i * (360 / 10);
        const d = 0.05 * i;
        const lift = -2 - (i % 2) * 1;
        return `<div class="petal" style="--r:${r}deg; --d:${d}s; --lift:${lift}%"></div>`;
      }).join("");

      const inner = Array.from({ length: 8 }, (_, i) => {
        const r = i * (360 / 8) + 18;
        const d = 0.08 * i + 0.25;
        const lift = -1 - (i % 2) * 0.8;
        return `<div class="petal" style="--r:${r}deg; --d:${d}s; --lift:${lift}%"></div>`;
      }).join("");

      return `
        <div class="core">
          <div class="layer outer">${outer}</div>
          <div class="layer inner">${inner}</div>
          <div class="bud"></div>
        </div>
      `;
    }

    // Fill each rose div with petals (no randomization)
    document.querySelectorAll(".rose-cluster .rose").forEach((rose) => {
      rose.innerHTML = roseTemplate();
    });

    // Switch from intro to letter section
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('letter-section').style.display = 'block';
      window.scrollTo(0, 0);
      
      // Autoplay all videos
      const videos = document.querySelectorAll('video');
      videos.forEach(video => {
        video.play().catch(err => {
          console.log('Autoplay prevented:', err);
          video.muted = true;
          video.play();
        });
      });
    }, 5000);
  </script>

</body>
</html>
